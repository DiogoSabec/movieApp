<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ information?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <div>
        <img [src]="information.Poster" class="info-img">
      </div>

      <p class="sinopse"> {{ information.Plot }} </p>

      <div class="info">

        <ion-item lines="none">
          <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label>{{ information.imdbRating }}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label text-wrap>{{ information.Director }}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="man-outline" slot="start"></ion-icon>
          <ion-label text-wrap>{{ information.Actors }}</ion-label>
        </ion-item>
      </div>


    </ion-card-content>
  </ion-card>
  <div class="container"></div>
  <hr>
</ion-content>
